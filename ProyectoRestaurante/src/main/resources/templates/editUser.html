<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<!--  <meta .....> faltaba el /-->
	<title>Editar Cuenta</title>
</head>
<body>

<h1>Editar Usuario</h1>
<form action="#" th:action="@{/saveUser}" th:object="${persona}" method="post">
	
	<p><input type="hidden" th:field="*{id}"/></p>
	
	<p>Nombre: <input type="text" th:field="*{nombre}"/></p>
	<p>Apellido: <input type="text" th:field="*{apellido}"/></p>
	<p>E-mail: <input type="text" th:field="*{email}"/></p>
	<p>Nombre de Usuario: <input type="text" th:field="*{username}"/></p>
	<p>Password: <input type="password" th:field="*{password}"/></p>
	<p>Confirmar Password: <input type="password" th:field="*{confirmpass}"/></p>
	<p>
		<input type="submit" value="Guardar"/>
		<input type="reset" value="cancelar"/>
	</p>
</form>

</body>
</html>
