	<h1>Agregar Producto</h1>
	<p>
		<div id="contact_form">
			<form action="#" th:action="@{/agregarProducto}" th:object="${producto}" method="post" >
     			<table>
					<tr> 
						<td><p th:text="#{nombre}"/></td>
						<td><input type="text" th:field="*{nombre}"/></td>
					</tr>     
					<tr> 
						<td><p th:text="#{precio}"/></td>
						<td><input type="text" th:field="*{precio}"/></td>
					</tr>
					<tr> 
						<td><p th:text="#{cantidad}"/></td>
						<td><input type="text" th:field="*{cantidad}"/></td>
					</tr>
		
		          
    				<tr>
						<td>&nbsp;</td>
						<td>
							<input type="submit" value="enviar"/>
							<input type="reset" value="cancelar"/>
				
                      
						</td>
						<td>&nbsp;</td>
					</tr>
				</table>
				<div id="errorblock" style="border-style: dashed;border-color: red;margin: 10px;padding: 10px;position:absolute;width: 240px;top:40px;right:0px;left:300px;" class="errorblock" th:if="${#fields.hasErrors('*')}">
        			<ul>
            			<li th:each="err : ${#fields.errors('*')}" th:text="${err} " style="color: #ff0000;">Datos incorrectos</li>
        			</ul>
    			</div> 
			</form>
