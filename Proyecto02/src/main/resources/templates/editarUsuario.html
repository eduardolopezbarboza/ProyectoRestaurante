<script>
function validar(){
	
nombre=$('#nombre').val();
apellido=$('#apellido').val();
email=$('#email').val();	
password=$('#password').val();	
password2=$('#confpassword').val();	
	//Comprobamos y mostramos diferentes clases
	if (nombre==''){
		$('#respuesta_nombre').removeClass().addClass('inicio');
	}
	else {
		$('#respuesta_nombre').removeClass().addClass('ok');
	}
	if (apellido==''){
		$('#respuesta_apellido').removeClass().addClass('inicio');
	}
	else {
		$('#respuesta_apellido').removeClass().addClass('ok');
	}
	if (email==''){
		$('#respuesta_correo').removeClass().addClass('inicio');
	}
	else {
		$('#respuesta_correo').removeClass().addClass('ok');
	}
	if (password==''){
		$('#respuesta_password').removeClass().addClass('inicio');
	}
	else {
		$('#respuesta_password').removeClass().addClass('ok');
	}
	if (password2!=password){
		$('#respuesta_password2').removeClass().addClass('inicio');
	}else if (password2==''){
		$('#respuesta_password2').removeClass().addClass('inicio');
	}else{
		$('#respuesta_password2').removeClass().addClass('ok');
	}
	
	//Si no hay ningun campo vacio enviamos el formulario
	if (nombre==''|| apellido=='' || email=='' || password==''|| password2!=password){
		return false;
		}
		else return true;
}
</script>

 <div class="section section_with_padding" id="about"> 
            <h1>Editar Persona</h1>
            <p> 
                <div id="contact_form">
                	
                    <form action="about" th:action="@{/savePerson}" th:object="${persona}" method="post" name="contact"  onSubmit="return validar();" >
                        
                        <p><input type="hidden" th:field="*{id}"/></p>
                        
                        <span class="inicio" id="respuesta_nombre"  type="text" th:text="#{nombre}"/> 
                        <input name="nombre" type="text" class="validate-text required input_field" id="nombre" maxlength="30" th:field="*{nombre}" onBlur="validar();" placeholder="Escribe tu nombre"    />

                        <span class="inicio" id="respuesta_apellido" th:text="#{apellido}"/> 
                        <input name="apellido" type="text" class="validate-email required input_field" id="apellido" maxlength="30" th:field="*{apellido}"  onBlur="validar();" placeholder="Escribe tu nombre Apellido" />

                        <span class="inicio" id="respuesta_correo" th:text="#{correo}"/>
                        <input name="email" type="email" class="validate-email required input_field" id="email" maxlength="30" th:field="*{correo}" onBlur="validar();" placeholder="Escribe tu nombre Correo"/>
   
                        <span class="inicio" id="respuesta_password" th:text="#{password}"/> 
                        <input name="password" type="password" class="validate-password required input_field" id="password" maxlength="30" th:field="*{password}" onBlur="validar();" placeholder="Escribe tu contraseña"/>
   
                        <span class="inicio" id="respuesta_password2" th:text="#{confpassword}"/>
                        <input name="confpassword" type="password" class="validate-email required input_field" id="confpassword" maxlength="30" th:field="*{confpassword}" onBlur="validar();" placeholder="Confirma tu contraseña"/>

                        <input type="submit" class="submit_btn left" name="submit" id="btn_send" value="Actualizar" onClick="validar();"  />
                        <input type="reset" class="submit_btn right" name="Reset" id="reset" value="Reset" />
                        <p style="color:red; text-align: left;" th:text="*{mensajeConfirmacion}" />
                        	
            			<div id="errorblock" style="border-style: dashed;border-color: red;margin: 10px;padding: 10px;position:absolute;width: 240px;top:40px;right:0px;left:300px;" class="errorblock" th:if="${#fields.hasErrors('*')}">
        					<ul>
            					<li th:each="err : ${#fields.errors('*')}" th:text="${err} " style="color: #ff0000;">Datos incorrectos</li>
        					</ul>
    					</div>
