		<div id="contact_form">
	 		<form action="#" th:action="@{/agregarContacto}" th:object="${contacto}" method="post" name="contact" >
                <table>
					<tr> 
						<td><p th:text="#{contacto}"/></td>
						<td><input type="text" th:field="*{nombre}"/></td>
					</tr>     
		
					<tr> 
						<td><p th:text="#{mail}"/></td>
						<td><input type="email" th:field="*{correo}"/></td>
					</tr>
		
					<tr> 
						<td><p th:text="#{queja}"/></td>
						<td><textarea id="message" name="text" rows="0" cols="0" th:field="*{queja}"></textarea></td>
					</tr>  
		          
    				<tr>
						<td>&nbsp;</td>
						<td>
							<input type="submit" value="enviar"/>
							<input type="reset" value="cancelar"/>
						</td>
						<td>&nbsp;</td>
					</tr>
				</table>
				<div id="errorblock" style="border-style: dashed;border-color: red;margin: 10px;padding: 10px;position:absolute;width: 200px;top:40px;right:0px;left:330px;" class="errorblock" th:if="${#fields.hasErrors('*')}">

            			<li th:each="err : ${#fields.errors('*')}" th:text="${err} " style="color: #ff0000;">Datos incorrectos</li>
        			</ul>
    			</div>
