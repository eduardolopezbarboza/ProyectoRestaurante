<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type"

	<script type="text/javascript" src="js/init.js"></script> 
    
    <link rel="stylesheet" href="css/slimbox2.css" type="text/css" media="screen" /> 
    <script type="text/JavaScript" src="js/slimbox2.js"></script> 

<link rel="stylesheet" href="css/orman.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
	
</head>
<body>

<div id="templatemo_wrapper">
<div id="templatemo_header">
    <div id="site_title" style="margin-bottom:30px"><a href="#"></a></div>
    <h2>Admin</h2>
    <ul class="nav_menu" style="margin: 0 0 30px 0">
        <li><a href="/indexAdmin">Inicio</a></li>
        <li><a href="#gallery">Carta</a></li>
        <li><a href="#contact">Contacto</a></li>
        <li><a href="/listarCuentas">Listar Cuentas</a></li>
        <li><a href="/agregarProducto">Agregar Producto</a></li>
        <li><a href="/listarProductos">Listar Productos</a></li>
        <li><a href="/listarContacto">Listar Contactos</a></li>
        <li><a href="/"><p style="color: black">Log out</p></a></li>
    </ul>
    <div class="social_button" style="margin-bottom:20px">
    	<a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
		<a href="#"><img src="images/flickr.png" alt="Flickr" /></a>
		<a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
		
		
        <div class="clear"></div>
    </div>
    <p>
    Copyright Â© 2017<br />Company Name</p>
    
</div>


<div id="templatemo_main">
<div id="content"> 
	<div class="section section_with_padding" id="about"> 


<table border="1">
	<tr>
		<th>codigo</th>
		<th>Producto</th>
		<th>Precio</th>
		<th>Cantidad</th>
		
	</tr>
	
	
	
	<tr th:each="producto : ${productos}">
	   	<td th:text="${producto.codigo}"></td>
	   	<td th:text="${producto.nombre}"></td>
	   	<td th:text="${producto.precio}"></td>
	   	<td th:text="${producto.cantidad}"></td>
	  
	   	
	   	
	   	
	   	
	   	<td>
			<a th:href="@{'/producto/__${producto.codigo}__/eliminar'}" th:text="Eliminar" /> 
			<a th:href="@{'/producto/__${producto.codigo}__/edit'}" th:text="Actualizar" />
		</td>
	</tr>
</table>

</div>
	
</div>	
</div>		
</div>	

</body>
</html>
